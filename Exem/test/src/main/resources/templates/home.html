<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /*overflow: hidden;*/
            /*display: flex;*/
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://img.freepik.com/free-vector/flat-design-forest-landscape_23-2149155031.jpg?w=900&t=st=1677483250~exp=1677483850~hmac=f85fce3328d523c819301e3138562385e41bbcc28cef61df0e94da15349fc224') no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: white;
            user-select: none;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #ffffff;
            border-radius: 5px;
            transform-origin: right;
            transform: scale(0);
            transition: transform .5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scale(1);
        }

        .navigation .btn-login {
            width: 90px;
            height: 40px;
            background: transparent;
            border: 2px solid #ffffff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #ffffff;
            font-weight: 500;
            margin-left: 40px;
            transition: .5s;
            line-height: 5px;
        }

        .navigation .btn-login:hover {
            background: #ffffff;
            color: #162938;
        }

        .table {
            width: 90%;
            margin: auto;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            overflow: hidden;
        }

        .table_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: rgba(240, 240, 240);
            flex-wrap: wrap;
        }

        .table_header p {
            color: #000000;
            margin-bottom: 0;
        }

        .table_button {
            display: flex;
        }

        button {
            outline: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 10px;
            color: #ffffff;
        }


        a.add_new {
            cursor: pointer;
            border-radius: 6px;
            outline: none;
            border: none;
            text-decoration: none;
        }

        button:hover {
            opacity: .6;
        }

        .a_btn {
            border: none;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            background-color: #ff253a;
        }

        .a_btn_icon {
            color: #ffffff;
            font-size: 15px;
        }

        .a_btn:hover {
            opacity: .6;
        }

        td .a_btn:nth-child(1) {
            background-color: #0298cf;
        }

        td .a_btn:nth-child(2) {
            background-color: #f80000;
        }

        td .a_btn:nth-child(3) {
            background-color: orangered;
        }

        .add_new {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #0298cf;
            margin-right: 6px;
            border-radius: 6px;
            outline: none;
            border: none;
        }

        .add_new:hover {
            opacity: .7;
        }

        input {
            padding: 10px 20px;
            outline: none;
            border: 1px solid #0298cf;
            border-radius: 6px;
            color: #0298cf;
        }

        .table_section {
            height: auto;
            overflow: auto;
        }

        table {
            width: 100%;
            table-layout: fixed;
            min-width: 900px;
            border-collapse: collapse;
        }

        thead th {
            position: static;
            top: 0;
            background-color: #f6f9fc;
            color: #8493a5;
            font-size: 15px;
        }

        th, td {
            border-bottom: 1px solid #dddd;
            padding: 10px 20px;
            word-break: break-all;
            text-align: center;
        }

        td img {
            height: 80px;
            width: 80px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #f6f9fc;
        }

        tr:hover td {
            color: #0298cf;
            cursor: pointer;
            background-color: #f6f9fc;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px 20px;
        }

        /*.pagination div {*/
        /*    padding: 10px;*/
        /*    border: 2px solid #d5d0d0;*/
        /*    height: 40px;*/
        /*    width: 40px;*/
        /*    border-radius: 100%;*/
        /*    display: flex;*/
        /*    justify-content: center;*/
        /*    align-items: center;*/
        /*    background-color: #0298cf;*/
        /*    color: #ffffff;*/
        /*    box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.75);*/
        /*    margin: 0 5px;*/
        /*    cursor: pointer;*/
        /*}*/

        a.icon_css {
            padding: 10px;
            border: 2px solid #d5d0d0;
            height: 40px;
            width: 40px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0298cf;
            color: #ffffff;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.75);
            margin: 0 3px;
            cursor: pointer;
            outline: none;
            text-decoration: none;

        }

        .icon_css {
            /*display: inherit;*/
            /*width: 100%;*/
            /*height: 100%;*/
            /*text-align: center;*/
            padding: 10px;
        }

        .pagination div:hover {
            opacity: .7;
        }

        ::placeholder {
            color: #0298cf;
        }

        ::-webkit-scrollbar {
            height: 5px;
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
<!-- Header -->
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="/free">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btn-login">Login</button>
    </nav>
</header>
<!-- Header -->

<!-- Body -->
<div class="table">
    <div class="table_header">
        <p style="font-weight: 500; font-size: 1.5em">Service Free</p>
        <span class="table_button">
            <form th:action="@{/free/search}" method="get">
                <input placeholder="Search..." name="keyword" th:value="${keyword}">
                <input placeholder="Search..." name="keyword1" th:value="${keyword2}">
                <input placeholder="Search..." name="keyword2" th:value="${keyword3}">
                <button type="submit" class="add_new">Searching</button>
            </form>
            <a type="button" class="add_new" style="background-color: orangered; color: #ffffff"
               th:href="@{/free/create}">+ Add New</a>
        </span>
    </div>
    <div class="table_section">
        <table>
            <thead>
            <tr>
                <th>S No.</th>
                <th>Name Service</th>
                <th>Start Day</th>
                <th>End Day</th>
                <th>Count Down</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--                        <tr>-->
            <!--                            <td>1</td>-->
            <!--                            <td><img-->
            <!--                                    src="https://images.macrumors.com/t/EwID9bUTg1JnhJ1vW6PQRIt31pM=/800x0/article-new/2021/02/macOS-Big-Sur-Feature-Triad.jpg?lossy"-->
            <!--                                    alt=""></td>-->
            <!--                            <td>Camera</td>-->
            <!--                            <td>Huytran@gmail.com</td>-->
            <!--                            <td>1000</td>-->
            <!--                            <td>-->
            <!--                                <button><i class="fa-solid fa-pen-to-square"></i></button>-->
            <!--                                <button><i class="fa-solid fa-trash"></i></button>-->
            <!--                                <button><i class="fa-solid fa-circle-info"></i></button>-->
            <!--                            </td>-->
            <!--                        </tr>-->
            <tr th:each="free, state : ${listService.content}">
                <td th:text="${state.count}"></td>
                <td th:text="${free.nameService}"></td>
                <td th:text="${free.startDay}"></td>
                <td th:text="${free.endDay}"></td>
                <td th:text="${free.countDown}"></td>
                <td th:text="${free.descriptionFree}"></td>
                <td>
                    <a class="a_btn" th:href="@{/free/edit/{id}(id=${free.serviceId})}">
                        <i class="fa-solid fa-pen-to-square a_btn_icon"></i>
                    </a>

                    <a class="a_btn" th:href="@{/free/delete/{id}(id=${free.serviceId})}">
                        <i class="fa-solid fa-trash a_btn_icon"></i>
                    </a>
                    <a class="a_btn"
                       type="button" title="Delete"
                       data-toggle="modal" data-target="#confirm"
                       th:data-id="${free.serviceId}"
                       th:data-nameservice="${free.nameService}"
                       th:data-start="${free.startDay}"
                       th:data-end="${free.endDay}"
                       th:data-count="${free.countDown}"
                       th:data-description="${free.descriptionFree}"
                       th:href="@{/free/delete/{id}(id=${free.serviceId})}">
                        <i class="fa-solid fa-trash a_btn_icon"></i>
                    </a>
<!--                    <a class="a_btn">-->
<!--                        <i class="fa-solid fa-circle-info a_btn_icon"></i>-->
<!--                    </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <div>
            <a class="icon_css" th:if="${listService.hasPrevious()}"
               th:href="@{'/free'(page = ${listService.number - 1})}">
                <i class="fa-solid fa-angles-left"></i>
            </a>
        </div>
        <div th:each="pageNo: ${#numbers.sequence(0, listService.totalPages - 1)}">
            <a th:href="@{'/free'(page = ${pageNo})}" th:text="${pageNo}" class="icon_css"></a>
        </div>
        <div>
            <a class="icon_css" th:if="${listService.hasNext()}"
               th:href="@{'/free'(page = ${listService.number + 1})}">
                <i class="fa-solid fa-angles-right"></i>
            </a>
        </div>
    </div>
</div>
<!-- Body -->


<!--// Modal Delete-->
<div class="modal fade" id="confirm" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Do you want to remove this field?</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-8">
                        <p class="name"></p>
                        <p class="start"></p>
                        <p class="end"></p>
                        <p class="count"></p>
                        <p class="description"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                <a type="button" href="" class="btn btn-primary">Xác nhận</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>


<script>
        $('#confirm').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var modal = $(this)
            modal.find('.name').text('Mã hóa đơn: ' + button.data('nameservice'));
            modal.find('.start').text('Số lượng sản phẩm: ' + button.data('start'));
            modal.find('.end').text('Mô tả sản phẩm: ' + button.data('end'));
            modal.find('.count').text('Tên sản phẩm: ' + button.data('count'));
            modal.find('.description').text('Tên sản phẩm: ' + button.data('description'));
            modal.find('.modal-footer a').attr("href", "/free/delete/" + button.data('id'));
        });
</script>
