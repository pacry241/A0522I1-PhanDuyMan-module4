<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h3>Products</h3>
    <div>
        <div th:if = "${message}">
            <span th:text="${message}"></span>
        </div>
    </div>
    <div>
        <form th:action="@{/product/search}">
            <input type="text" th:name="q" placeholder="Enter a name">
            <input type="submit" value="Search">
        </form>
    </div>
    <p>
        <a th:href="@{product/create}">Add new product</a>
    </p>
    <table id="products">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Price</th>
                <th>Manufactuer</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product, state :${products}">
                <td th:text="${state.count}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getManufactuter()}"></td>
                <td><a th:href="@{product/{id}/edit(id=${product.getId()})}">Edit</a></td>
                <td><a th:href="@{product/{id}/delete(id=${product.getId()})}">Delete</a></td>
                <td><a th:href="@{product/{id}/view(id=${product.getId()})}">View</a></td>
            </tr>
        </tbody>
    </table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
