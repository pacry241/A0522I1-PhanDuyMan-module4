<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{product/create}">Add new Product</a>
</p>
<div>
    <div th:if = "${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="product, rowStat: ${products}">
            <td th:text="${rowStat.index + 1}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getManufacturer()}"></td>
            <td><a th:href="@{/product/{id}/Edit(id = ${product.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/{id}/Delete(id = ${product.getId()})}">Delete</a></td>
            <td><a th:href="@{/product/{id}/View(id = ${product.getId()})}">View</a></td>
        </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
