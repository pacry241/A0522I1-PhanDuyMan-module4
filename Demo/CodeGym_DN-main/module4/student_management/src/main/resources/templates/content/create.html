<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary mt-3">Add new Question</h2>
    <form method="post" th:object="${questionContentDto}" th:action="@{/question/save}">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="dateCreate" th:field="*{dateCreate}">
        <div class="mb-3">
            <label class="form-label">Tittle</label>
            <input class="form-control" name="tittle" th:field="*{tittle}"/>
            <label id="lbTittle" style="color: #fc9494" th:if="${#fields.hasErrors('tittle')}"
                   th:errors="*{tittle}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="content" th:field="*{content}" rows="10" cols="100"></textarea>
            <label id="lbContent" style="color: #fc9494" th:if="${#fields.hasErrors('content')}"
                   th:errors="*{content}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Question Type</label>
            <select name="questionType" th:field="*{questionType}">
                <option th:each="item : ${questionTypes}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
            <label id="lbType" style="color: #fc9494" th:if="${#fields.hasErrors('questionType')}"
                   th:errors="*{questionType}"></label>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/question" class="btn btn-dark">Back</a>
        </div>
    </form>
</div>
</body>
</html>
