<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new Blog</h3>
<div>
    <p>
        <a th:href="@{/blog}">
            Back to blog list
        </a>
    </p>
</div>
<th:block th:if="${errorMessage}">
    <p class="error" th:text="${errorMessage}"></p>
</th:block>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:action="@{/blog/save}" method="post" th:object="${blog}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Blog Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}">
        </div>
        <div>
            <label>Content</label>
            <br>
            <textarea cols="30" rows="5" th:field="*{content}"></textarea>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <option th:each="category :${categorys}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <label>Date Create</label>
            <input type="date" th:field="*{date_create}" min="2022-02-20" max="2032-02-20">
        </div>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
