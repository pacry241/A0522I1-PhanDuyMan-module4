<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Register User</h3>
<span th:text="${cookie.value}"></span>
<form th:action="@{/save}" th:object="${userDto}" method="post">
    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name</span>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name</span>
    </div>
    <div>
        <label>Phone</label>
        <input type="text" th:field="*{phone}">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone</span>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}">
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age</span>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</span>
    </div>
    <input type="submit"  value="Submit">
</form>
</body>
</html>
