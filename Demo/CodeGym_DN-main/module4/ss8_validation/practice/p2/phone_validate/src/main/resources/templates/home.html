<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="validate" method="post" th:object="${phone}">
    <div>
        <label>Phone Number</label>
        <input type="text" th:field="*{number}">
        <span th:if="${#fields.hasErrors()}" th:errors="*{number}">Number</span>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
