<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/layout::common}" class="divOut"></div>
<h1>Create Student</h1>
<form th:object="${studentDto}" method="post">
    <table class="table">
<!--        <tr>-->
<!--            <th>ID</th>-->
<!--            <th>-->
<!--                <input type="number" th:field="*{id}"/>-->
<!--            </th>-->
<!--        </tr>-->
        <tr>
            <th>Name</th>
            <th>
                <input type="text" th:field="*{name}"/>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </th>
        </tr>
        <tr>
            <th>Gender:</th>
            <th>
                <input type="radio" th:field="*{gender}" value="1" /> Male
                <input type="radio" th:field="*{gender}" value="0" /> FeMale
                <input type="radio" th:field="*{gender}" value="2" /> LGBT
            </th>
        </tr>
<!--        <tr>-->
<!--            <th>Languages</th>-->
<!--            <th>-->
<!--&lt;!&ndash;                <form:checkboxes path="languages" items="${languageList}" />&ndash;&gt;-->
<!--                <input type="checkbox" th:each="lang: ${languageList}"-->
<!--                       th:text="${lang + 'LG'}"-->
<!--                       th:field="*{languages}" th:value="${lang}">-->
<!--            </th>-->
<!--        </tr>-->
<!---->
        <tr>
            <td>Account Name:</td>
            <td>
                <input type="text" th:field="*{account.name}">
            </td>
        </tr>
        <tr>
            <td>Class</td>
            <td>
                <select th:field="*{classRoom}">
                    <option th:each="class :${classRooms}" th:value="${class.id}" th:text="${class.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <input type="checkbox" th:each="item :${courses}" th:value="${item.id}" th:text="${item.name}" th:field="*{courses}">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
