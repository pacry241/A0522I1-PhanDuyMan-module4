<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary mt-3" th:text="${tittle}"></h2>
    <form method="post" th:object="${agreementDto}" th:action="@{/agreement/save}">
        <div class="mb-3">
            <label class="form-label">Mã hợp đồng</label>
            <input class="form-control" name="id" th:field="*{id}"/>
            <label id="lbId" style="color: #fc9494" th:if="${#fields.hasErrors('id')}"
                   th:errors="*{id}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Mã phòng</label>
            <select name="hostel" th:field="*{hostel}">
                <option th:each="item : ${hostelFree}" th:text="${item.id}" th:value= "${item.id}"> </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên người thuê</label>
            <input type="text" class="form-control" name="personName" th:field="*{personName}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Số CMND</label>
            <input class="form-control" name="cmnd" th:field="*{cmnd}"/>
            <label id="lbCMND" style="color: #fc9494" th:if="${#fields.hasErrors('cmnd')}"
                   th:errors="*{cmnd}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày làm hợp đồng</label>
            <input type="date" class="date form-control" name="date" th:field="*{date}"/>
            <label id="lblDate" style="color: #fc9494" th:if="${#fields.hasErrors('date')}" th:error="*{date}"></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian thuê </label>
            <select name="time" th:field="*{time}">
                <option th:text="${3}" th:value="${3}"></option>
                <option th:text="${6}" th:value="${6}"></option>
                <option th:text="${12}" th:value="${12}"></option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/agreement" class="btn btn-dark">Back</a>
        </div>
    </form>
</div>
</body>
</html>
