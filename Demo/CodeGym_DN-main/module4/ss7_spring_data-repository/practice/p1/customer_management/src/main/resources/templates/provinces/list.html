<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Provinces List</h3>
<div>
    <p>
        <a th:href="@{/province/create}">
            Add new Province
        </a>
    </p>
</div>
<table id="songs">
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="province, state :${provinces}">
            <td th:text="${state.count}"></td>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/province/{id}/edit(id = ${province.getId()})}">Edit</a></td>
            <td><a th:href="@{/province/{id}/delete(id = ${province.getId()})}">Delete</a></td>
            <td><a th:href="@{/province/{id}/view(id = ${province.getId()})}">View</a></td>
        </tr>
    </tbody>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
