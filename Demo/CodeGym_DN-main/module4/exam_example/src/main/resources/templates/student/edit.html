<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{'/student/edit/' + ${student.id}}" method="post" th:object="${student}">

    <fieldset class="form-group">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" th:field="*{name}">
<!--                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
<!--                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>-->
            </div>
        </div>
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <td>
                        <input type="radio" th:field="*{gender}" th:value="1" />
                        <label th:text="male" />
                        <input type="radio" th:field="*{gender}" th:value="0" />
                        <label th:text="female" />
                    </td>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{phoneNumber}">
<!--                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></p>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="inputBirthday" class="col-sm-2 col-form-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputBirthday" th:field="*{birthday}">
<!--                <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></p>-->
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">ClassName</label>
            <select th:field="*{className}">
                <option th:each="className: ${classNames}" th:text="${className.name}" th:value="${className.id}">
                </option>
            </select>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </div>
</form>
</body>
</html>
