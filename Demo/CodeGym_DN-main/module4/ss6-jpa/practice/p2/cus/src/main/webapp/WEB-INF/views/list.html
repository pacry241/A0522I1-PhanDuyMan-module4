<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<div>
    <p>
        <a th:href="@{/customer/create}">
            Add new Customer
        </a>
    </p>
</div>
<table id="songs">
    <thead>
        <tr>
            <th>No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="customer, state :${customers}">
            <td th:text="${state.count}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/customer/{id}/edit(id = ${customer.getId()})}">Edit</a></td>
            <td><a th:href="@{/customer/{id}/delete(id = ${customer.getId()})}">Delete</a></td>
            <td><a th:href="@{/customer/{id}/view(id = ${customer.getId()})}">View</a></td>
        </tr>
    </tbody>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
