<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Blog List</h3>
<div>
    <p>
        <a th:href="@{/blog/create}">
            Add new blog
        </a>
    </p>
    <div>
        <table id="songs">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Blog Name</th>
                    <th>Author</th>
                    <th>Date Create</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="blog, state :${blogs}">
                    <td th:text="${state.count}"></td>
                    <td th:text="${blog.name}"></td>
                    <td th:text="${blog.author}"></td>
                    <td th:text="${blog.dateCreate}"></td>
                    <td><a th:href="@{/blog/{id}/edit(id = ${blog.getId()})}">Edit</a></td>
                    <td><a th:href="@{/blog/{id}/delete(id = ${blog.getId()})}">Delete</a></td>
                    <td><a th:href="@{/blog/{id}/view(id = ${blog.getId()})}">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
