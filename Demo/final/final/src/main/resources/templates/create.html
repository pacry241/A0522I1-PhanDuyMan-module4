<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .register-form {
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #bbb;
            width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"], input[type="reset"], button {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 30px;
            border-radius: 5px;
            border: none;
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        .action-container {
            display: flex;
            justify-content: space-between;
        }

        .gender-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        h2 {
            text-align: center;
        }
        span{color: red}
        .back{       width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 30px;
            border-radius: 5px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
<form class="register-form" th:action="@{/create}" method="post" th:object="${event}">
    <h2>CREATE</h2>

    <label for="id">Tiêu đề:</label>
    <input type="text" th:field="*{tieuDe}">
    <span  th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></span>
    <label for="birthday">Thời gian bắt đầu:</label>
    <input type="date"  th:field="*{tgBatDau}">
    <span th:if="${#fields.hasErrors('tgBatDau')}" th:errors="*{tgBatDau}"></span>
    <label for="birthday">Thời gian kết thúc:</label>
    <input type="date"  th:field="*{tgKetThuc}">
    <span th:if="${#fields.hasErrors('tgKetThuc')}" th:errors="*{tgKetThuc}"></span>
    <label for="id">Mức giảm giá:</label>
    <input type="text" th:field="*{mucGiamGia}">
    <span th:if="${#fields.hasErrors('mucGiamGia')}" th:errors="*{mucGiamGia}"></span>
    <label for="id">Chi tiết:</label>
    <input type="text" th:field="*{chiTiet}">
    <span th:if="${#fields.hasErrors('chiTiet')}" th:errors="*{chiTiet}"></span>

    <div class="action-container">
        <a th:href="@{/index}" href="" class="back">Back</a>
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
