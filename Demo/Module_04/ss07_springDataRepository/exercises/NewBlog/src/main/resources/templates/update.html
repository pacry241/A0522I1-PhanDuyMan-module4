<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<th:if test="${error != null}">
    <h2 style="color: red">${error}</h2>
</th:if>

<a th:href="@{/blog}">Return List</a>
<form th:object="${blog}" method="post">
    <input type="number" th:field="*{idBlog}" hidden/>
    <table>
        <tr>
            <td>Name Blog</td>
            <td>
                <input type="text" th:field="*{nameBlog}"/>
            </td>
        </tr>
        <tr>
            <td>Title</td>
            <td>
                <input type="text" th:field="*{title}"/>
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <input type="text" th:field="*{content}"/>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <input type="text" th:field="*{category}"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset" value="Reset" />
            </td>
            <td>
                <input type="submit" value="Submit" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="action" value="update" />
    <input type="hidden" name="id" value="${blog.idBlog}" />
</form>
</body>
</html>
