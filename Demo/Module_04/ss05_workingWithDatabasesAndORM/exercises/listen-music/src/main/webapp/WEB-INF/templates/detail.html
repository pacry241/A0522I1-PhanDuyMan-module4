<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Detail</title>
</head>
<body>
<h3><a th:href="@{/music/list}">Go back to list</a></h3>
<table border="1">
    <tr>
        <td>ID</td>
        <td th:text="${music.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${music.name}"></td>
    </tr>
    <tr>
        <td>Singer</td>
        <td th:text="${music.singer}"></td>
    </tr>
    <tr>
        <td>Genre</td>
        <td th:text="${music.genre}"></td>
    </tr>
    <tr>
        <td>URL</td>
        <td th:text="${music.url}"></td>
    </tr>
</table>
</body>
</html>
