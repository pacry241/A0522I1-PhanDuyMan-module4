<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Bill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-web/css/all.min.css" />-->

</head>
<body>
<div class="container my-5">
    <form th:action="@{/bill/list}" method="get">
        <button type="submit" class="btn btn-outline-info">Return List</button>
    </form>
        <h3> New Bill</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/bill/add}" th:object="${bill}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="date" class="col-form-label">Publish Date</label>
                            <input type="date" class="form-control" id="date" th:field="*{publishDate}">
                            <span th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Quantity</label> <input
                                type="number" th:field="*{quantity}" class="form-control" id="name"
                                placeholder="Quantity"> <span
                                th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Description</label>
                            <input type="text" class="form-control" id="" th:field="*{description}">
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                    class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Product</label>
                            <select class="form-control" th:field="*{product}">
                                <option th:each="c: ${products}"
                                        th:text="${c.productName}" th:value="${c.productId}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Product Type</label>
                            <select class="form-control" th:field="*{product.productType}">
                                <option th:each="t: ${productTypes}"
                                        th:text="${t.typeProduct}" th:value="${t.id}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Bill">
                        </div>

                        <!--                        <div class="form-group col-md-8"></div>-->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
