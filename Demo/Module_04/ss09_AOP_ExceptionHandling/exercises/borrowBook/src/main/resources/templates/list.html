<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
</head>
<body>
<h1>Book List</h1>

<form class="d-flex" role="search" action="" method="get">
  <input type="search" placeholder="Search by name" aria-label="Search" name="name">
  <button class="btn btn-outline-success" type="submit" style="background: wheat">Search</button>
</form>

<h3 th:text="${messa1}" style="color: blue"></h3>
<h3 th:text="${messa2}" style="color: blue"></h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Book Name</th>
    <th>Amount</th>
    <th>Borrow</th>
    <th>Pay</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStas : ${bookList}">
    <td th:text="${rowStas.count}"></td>
    <td th:text="${row.name}"></td>
    <td th:text="${row.amount}"></td>
    <td><a th:href="@{/book/borrow/__${row.id}__}">Borrow</i></a></td>
    <td><a th:href="@{/book/pay/__${row.id}__}">Pay</i></a></td>
  </tr>
  </tbody>
</table>
<div>
  <a th:href="@{'/book/list'(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}"><i class="fa-sharp fa-solid fa-backward"></i></a>
  <span th:text="${bookList.number + 1}"></span>/<span th:text="${bookList.totalPages}"></span>
  <a th:href="@{'/book/list'(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}"><i class="fa-solid fa-forward"></i></a>
</div>

</body>
</html>
