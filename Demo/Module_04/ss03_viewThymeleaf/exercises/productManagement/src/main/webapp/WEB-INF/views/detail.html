<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<h3><a th:href="@{/product/list}">Go back to list</a></h3>
<table border="1">
    <tr>
        <td>ID</td>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="${product.description}"></td>
    </tr>
    <tr>
        <td>Manufacture</td>
        <td th:text="${product.manufacture}"></td>
    </tr>
</table>
</body>
</html>
