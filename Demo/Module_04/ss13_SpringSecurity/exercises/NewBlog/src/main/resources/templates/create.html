<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Add new blog</h1>
<a th:href="@{/blog/list}">Return List</a>
<form th:action="@{/blog/create}" th:object="${blog}" method="POST" novalidate="novalidate">
    <table border="1">
        <tr>
            <td>Name Blog</td>
            <td><input type="text" th:field="*{nameBlog}" /></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}" /></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" th:field="*{category}" /></td>
        </tr>
        <tr>
            <td>
                <input type="reset" value="Reset" />
            </td>
            <td>
                <input type="submit" value="Save" />
            </td>
        </tr>
    </table>
    <input type="hidden" name="action" value="create" />
</form>
</body>
</html>
