<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CREATE CONTRACT</title>
    <style>
        table, th, td{
            border:1px solid #eee;
        }
        table{
            border-collapse:collapse;
            width:100%;
        }
        th, td{
            text-align:left;
            padding:10px;
        }
        table tr:nth-child(odd){
            background-color:#eee;
        }
        table tr:nth-child(even){
            background-color:white;
        }

        #header{
            z-index: 5;
            border: solid 1px;
            width: 98.7%;
            height: 132px;
            position: fixed;
            background-color: whitesmoke;
        }

        #header div{
            float: left;
        }


        #header div button{
            display: inline;
        }

        #menu{
            z-index: 5;
            border: solid 1px;
            width: 98.7%;
            height: 60px;
            position: fixed;
            top: 133px;
            background-color: silver;
        }


        #body_left{
            border: solid 1px;
            float: left;
            width: 16.2%;
            height: 590px;
            top: 194px;
            position: relative;
            z-index: 2;
        }

        #body_right{
            border: solid 1px;
            float: left;
            width: 83.2%;
            height: 590px;
            top: 194px;
            position: relative;
            z-index: 2;
        }

        #bostom{
            border: solid 1px;
            width: 99.55%;
            height: 100px;
            position: relative;
            clear: both;
            top: 194px;
        }

        #menu ul li{
            display: inline;
            margin-right: 97px;
        }


        #menu ul li a{
            color: black;
            text-decoration: none;
        }



    </style>
</head>
<body>
<div style="top: -8px; position: relative">
    <div id="header">
    </div>
    <div id="menu">
        <ul>
            <li style="margin-left: 250px">
                <a href="/contracts">Contract</a>
            </li>
        </ul>
    </div>

    <div>
        <div id="body_left" style="height: 590px"></div>

        <div id="body_right" style="height: 590px">
            <form th:action="@{/create}" th:object="${contract}" method="post">
                <table>
                    <caption><h2>Them moi giao dich</h2></caption>
                    <caption>
                        <th:block th:if="${message}">
                            <p th:text="${message}"></p>
                        </th:block>
                    </caption>
                    <tr>
                        <td>ID:</td>
                        <td><input th:field="*{id}" type="text" ></td>
                        <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
                    </tr>
                    <tr>
                        <td>Chon khach hang:</td>
                        <td>
                            <select th:field="*{customer}"  >
                                <option th:each="item :${customers}"
                                        th:value="${item.id}" th:text="${item.name}"></option>
                            </select>
                        </td>
                        <td th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></td>
                    </tr>
                    <tr>
                        <td>Loai bat dong san:</td>
                        <td>
                            <select th:field="*{contractType}"  >
                                <option th:each="item :${types}"
                                        th:value="${item}" th:text="${item}"></option>
                            </select>
                        </td>
                        <td th:if="${#fields.hasErrors('contractType')}" th:errors="*{contractType}"></td>
                    </tr>
                    <tr>
                        <td>Ngay giao dich:</td>
                        <td><input type="date" pattern="yyyy-MM-dd" th:field="*{date}" ></td>
                        <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></td>
                    </tr>
                    <tr>
                        <td>Don gia(VND):</td>
                        <td><input type="number" th:field="*{price}"  ></td>
                        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
                    </tr>
                    <tr>
                        <td>Dien tich(m2):</td>
                        <td><input type="number" th:field="*{area}"  ></td>
                        <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Luu">
                        </td>
                    </tr>
                </table>
            </form>

        </div>

        <div id="bostom"></div>
    </div>
</div>
</body>
</html>
