<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CONTRACT DETAIL</title>
    <link rel="stylesheet" href="../static/myCss.css">
    <style>
        table, th, td{
            border:1px solid #eee;
        }
        table{
            border-collapse:collapse;
            width:100%;
        }
        th, td{
            text-align:left;
            padding:10px;
        }
        table tr:nth-child(odd){
            background-color:#eee;
        }
        table tr:nth-child(even){
            background-color:white;
        }
        table tr:nth-child(1){
            background-color:silver;
        }

        #header{
            z-index: 5;
            border: solid 1px;
            width: 98.7%;
            height: 132px;
            position: fixed;
            background-color: whitesmoke;
        }


        #header div{
            float: left;
        }


        #header div button{
            display: inline;
        }

        #menu{
            z-index: 5;
            border: solid 1px;
            width: 98.7%;
            height: 60px;
            position: fixed;
            top: 133px;
            background-color: #2f2ff5;
        }


        #body_left{
            border: solid 1px;
            float: left;
            width: 16.2%;
            height: 590px;
            top: 194px;
            position: relative;
            z-index: 2;
        }

        #body_right{
            border: solid 1px;
            float: left;
            width: 83.2%;
            height: 590px;
            top: 194px;
            position: relative;
            z-index: 2;
        }

        #bostom{
            border: solid 1px;
            width: 99.55%;
            height: 100px;
            position: relative;
            clear: both;
            top: 194px;
        }

        #menu ul li, .menu-search{
            display: inline;
            margin-right: 97px;
        }

        .menu-search{
            margin-left: 5.5%;
        }

        #menu ul li a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div style="top: -8px; position: relative">
    <div id="header">
    </div>
    <div id="menu">
        <ul>
            <li style="margin-left: 250px;">
                <a style="color: white" href="/contract">CONTRACT</a>
            </li>
            <form class="menu-search" action="/search" method="post" th:object="${mySearch}">
                <input type="text" th:field="*{contractType}" placeholder="Loai bat dong san">
                <input type="text" th:field="*{name}" placeholder="Ten khach hang">
                <input value="Search" type="submit">
            </form>
        </ul>
    </div>

    <div>
        <div id="body_left" style="height: 590px">
            <ul>
                <li><a href="/create">Create</a></li>
            </ul>
        </div>

        <div id="body_right" style="height: 590px">
            <table>
                <caption><h2>List Contract</h2></caption>
                <tr>
                    <th>Ma giao dich</th>
                    <th>Ten khach hang</th>
                    <th>Ngay giao dich</th>
                    <th>Loai dich vu</th>
                    <td>Don gia(VND/m2)</td>
                    <th>Dien tich(m2)</th>
                    <th>Chi tiet</th>
                </tr>
                <th:block th:each="contract : ${contracts}">
                    <tr>
                        <th th:text="${contract.id}"></th>
                        <td th:text="${contract.customer.name}"></td>
                        <td th:text="${contract.date}"></td>
                        <td th:text="${contract.contractType}"></td>
                        <td th:text="${contract.price}"></td>
                        <td th:text="${contract.area}"></td>
                        <td><a th:href="@{/detail/__${contract.id}__}">Chi tiet</a></td>
                    </tr>
                </th:block>
            </table>
        </div>

        <div id="bostom"></div>
    </div>
</div>
</body>
</html>
