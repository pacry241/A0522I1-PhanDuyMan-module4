<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Create contract</title>
</head>
<body>
<form action="/contract/create" method="post" th:object="${contract}">

    <fieldset class="form-group">

        <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label">ContractId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputId" placeholder="ContractId" th:field="*{contractId}">
                <p th:if="${#fields.hasErrors('contractId')}" th:errors="*{contractId}" class="text-danger" style="color: red"></p>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Name</label>
                <select th:field="*{customer}">
                    <option th:each="customer: ${customers}" th:text="${customer.customerName}" th:value="${customer.customerId}">
                    </option>
                </select>
            </div>

            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Contract Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <td>
                            <input type="radio" th:field="*{contractType}" th:value="1" />
                            <label th:text="Ground" />
                            <input type="radio" th:field="*{contractType}" th:value="0" />
                            <label th:text="House" />
                        </td>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" placeholder="Date" th:field="*{contractTime}">
                    <p th:if="${#fields.hasErrors('contractTime')}" th:errors="*{contractTime}" class="text-danger" style="color: red"></p>
                </div>
            </div>

        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Price" th:field="*{price}">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger" style="color: red"></p>
            </div>
        </div>

        <div class="form-group row">
            <label for="area" class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="area" placeholder="PhoneNumber" th:field="*{area}">
                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="text-danger" style="color: red"></p>
            </div>
        </div>

    </fieldset>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
</body>
</html>
