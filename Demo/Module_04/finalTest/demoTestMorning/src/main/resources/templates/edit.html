<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Icon -->
  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

  <!-- Fontawesome -->
  <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css" />

  <!-- DataTables -->
  <link href="/assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />

  <!-- Bootstrap Date picker -->
  <link href="/assets/vendor/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" />

  <!-- Animation Css -->
  <link href="/assets/vendor/plugins/animate-css/animate.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
<!--<div th:replace="~{/layout/footer::navbar_layout}"></div>-->
<!--<div th:replace="~{/layout/footer::slide_bar}"></div>-->

<section class="content">
  <div class="container-fluid">
    <!-- Vertical Layout -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Edit contract
            </h2>
            <a href="/contract/list">Return List</a>
            <th:if test="${error != null}">
              <h2 style="color: red" th:text="${error}"></h2>
            </th:if>
            <div class="body">
              <form th:action="@{'/edit/' + ${contract.contractId}}" th:object="${contract}" method="post">

                <label for="student_name">Contract Id: <span style="color: red;"> *</span></label>
                <div class="form-group">
                  <div class="form-line">
                    <input type="text" name="name" class="form-control"
                           placeholder="Student Name" tabindex="3" id="student_name"
                           th:field="*{contractId}"/>
                    <p th:if="${#fields.hasErrors('studentName')}" th:errors="*{contractId}" class="error" style="color: red">name error</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Customer Name</label>
                  <select th:field="*{customer}">
                    <option th:each="customer: ${customers}" th:text="${customer.customerName}" th:value="${customer.customerId}">
                    </option>
                  </select>
                </div>

                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <td>
                        <input type="radio" th:field="*{contractType}" th:value="1" />
                        <label th:text="Ground" />
                        <input type="radio" th:field="*{contractType}" th:value="0" />
                        <label th:text="House" />
                      </td>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="date" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" placeholder="Date" th:field="*{contractTime}">
                    <p th:if="${#fields.hasErrors('contractTime')}" th:errors="*{contractTime}" class="text-danger" style="color: red"></p>
                  </div>
                </div>

            </div>
            <div class="form-group row">
              <label for="price" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Price" th:field="*{price}">
<!--                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger" style="color: red"></p>-->
              </div>
            </div>

            <div class="form-group row">
              <label for="area" class="col-sm-2 col-form-label">Area</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="area" placeholder="PhoneNumber" th:field="*{area}">
<!--                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="text-danger" style="color: red"></p>-->
              </div>
            </div>
                <button type="reset" class="btn btn-primary btn-custom" tabindex="8"><i class="fa fa-check" aria-hidden="true"></i> Reset</button>
                <button type="submit" class="btn btn-primary btn-custom" tabindex="9"><i class="fa fa-check" aria-hidden="true"></i> Edit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--<div th:replace="~{/layout/footer::script_layout}"></div>-->
</body>
</html>
