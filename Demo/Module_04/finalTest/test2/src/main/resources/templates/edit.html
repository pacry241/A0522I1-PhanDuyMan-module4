<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/bootstrap-5.0.2/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{'/bill/edit/' + ${bill.id}}" method="post" th:object="${bill}">

  <fieldset class="form-group">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Product Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" th:field="*{product.productType}">
        <!--                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>-->
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Product</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" th:field="*{product.productName}">
        <select th:field="*{product.productName}">
          <option th:each="product: ${product}" th:text="${product}" th:value="${className.id}">
          </option>
        </select>
        <!--                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>-->
      </div>
    </div>
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Date</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <td>
            <!--<input type="radio" th:field="*{gender}" th:value="1" />
            <label th:text="male" />
            <input type="radio" th:field="*{gender}" th:value="0" />-->
            <label th:text="female" />
          </td>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPhoneNumber" th:field="*{quantity}">
        <!--                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></p>-->
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">ClassName</label>
      <select th:field="*{className}">
        <option th:each="bill: ${bills}" th:text="${className.name}" th:value="${className.id}">
        </option>
      </select>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </div>
</form>
</body>
</html>
