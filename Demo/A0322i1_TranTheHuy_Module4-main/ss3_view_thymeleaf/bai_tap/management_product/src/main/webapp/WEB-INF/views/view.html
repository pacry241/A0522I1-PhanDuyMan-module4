<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Views</title>
</head>
<body>
<h4><a href="/list">List of Product</a></h4>

<h3>View Product</h3>
<div>
    <div>
        <label>Name:</label>
        <label th:text="${productList.name}"></label>
    </div>
    <div>
        <label>Price:</label>
        <label th:text="${productList.price}"></label>
    </div>
    <div>
        <label>Describe:</label>
        <label th:text="${productList.describe}"></label>
    </div>
    <div>
        <label>Manufacture:</label>
        <label th:text="${productList.manufacture}"></label>
    </div>
</div>
</body>
</html>
