<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a href="/list">List of Product</a></h3>
<form action="/create" th:object="${product}" method="post">
    <fieldset>
        <legend><h3>Create new Product</h3></legend>
        <table>
            <tr>
                <th>Name of Product:</th>
                <td><input th:field="*{nameProduct}"></td>
            </tr>
            <tr>
                <th>Price:</th>
                <td><input th:field="*{price}"></td>
            </tr>
            <tr>
                <th>Description:</th>
                <td><input th:field="*{description}"></td>
            </tr>
            <tr>
                <th>Manufacture:</th>
                <td><input th:field="*{manufacture}"></td>
            </tr>
            <tr>
                <th>Category:</th>
                <td>
                    <select th:field="*{category}">
                        <option th:each="typeObj :${category}"
                                th:value="${typeObj.id}"
                                th:text="${typeObj.name}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" value="Save">
        </div>
    </fieldset>
</form>
</body>
</html>
