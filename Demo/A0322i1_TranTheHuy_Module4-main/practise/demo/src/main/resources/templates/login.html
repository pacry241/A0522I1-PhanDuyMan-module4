<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Store - Login</title>
</head>
<body>
<style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    .nav-item {
        padding: 0.1em 0.5em;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        background: whitesmoke;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .nav-item:before {
        content: "";
        background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 200%;
        z-index: -1;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing-nav-item 20s linear infinite;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
    }

    @keyframes glowing-nav-item {
        0% {
            background-position: 0 0;
        }
        50% {
            background-position: 400% 0;
        }
        100% {
            background-position: 0 0;
        }
    }
    .nav-item:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: whitesmoke;
        left: 0;
        top: 0;
        border-radius: 10px;
    }
    .nav-item:hover {
        text-shadow:0px -40px 0px rgba(255, 255, 255, 0);
        transform:translateY(15%) translateZ(1px) scale(1.1);
        font-weight:450;
        transition:all 0.75s;
        transition-delay:all 0.5s;
    }
    .btn-primary{
        border: none;
        outline: none;
        color: black;
        cursor: pointer;
        position: relative;
        color: rgb(255, 255, 255);
        z-index: 0;
        border-radius: 10px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }
    .container-login100 {
        width: 100%;
        min-height: 70vh;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-image: url('../static/images/bg-01.jpg');
    }
    /*------------------------------------------------------------------
    [ Login Button ]*/
    .container-login100-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .wrap-login100-form-btn {
        width: 100%;
        display: block;
        position: relative;
        z-index: 1;
        border-radius: 25px;
        overflow: hidden;
        margin: 0 auto;
        box-shadow: 0 5px 30px 0px rgba(3, 216, 222, 0.2);
        -moz-box-shadow: 0 5px 30px 0px rgba(3, 216, 222, 0.2);
        -webkit-box-shadow: 0 5px 30px 0px rgba(3, 216, 222, 0.2);
        -o-box-shadow: 0 5px 30px 0px rgba(3, 216, 222, 0.2);
        -ms-box-shadow: 0 5px 30px 0px rgba(3, 216, 222, 0.2);
    }

    .login100-form-bgbtn {
        position: absolute;
        z-index: -1;
        width: 300%;
        height: 100%;
        background: #a64bf4;
        background: -webkit-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
        background: -o-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
        background: -moz-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
        background: linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
        top: 0;
        left: -100%;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    @font-face {
        font-family: Poppins-Medium;
        src: url('../fonts/poppins/Poppins-Medium.ttf');
    }
    .login100-form-btn {
        font-family: Poppins-Medium;
        font-size: 18px;
        color: #fff;
        line-height: 1.2;
        text-transform: uppercase;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        width: 100%;
        height: 50px;
    }

    .wrap-login100-form-btn:hover .login100-form-bgbtn {
        left: 0;
    }
    button {
        outline: none !important;
        border: none;
        background: transparent;
    }

    button:hover {
        cursor: pointer;
    }

    iframe {
        border: none !important;
    }
    .fgpass {
        font-size: 16px;
        line-height: 1.7;
        color: dodgerblue;
        margin: 0px;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        padding-left: 390px;
    }

    .fgpass:focus {
        outline: none !important;
    }

    .fgpass:hover {
        text-decoration: none;
        color: #a64bf4;
    }
    .registerlink {
        font-size: 16px;
        line-height: 1.7;
        color: dodgerblue;
        margin: 0px;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
    }

    .registerlink:focus {
        outline: none !important;
    }

    .registerlink:hover {
        text-decoration: none;
        color: #a64bf4;
    }
    @font-face {
        font-family: Poppins-Bold;
        src: url('../fonts/poppins/Poppins-Bold.ttf');
    }
    .login100-form-title {
        display: block;
        font-family: Poppins-Bold;
        font-size: 50px;
        color: #5a5bd8;
        line-height: 1.2;
        text-align: center;
        padding-bottom: 20px;
    }
    .login100-form-label{
        color: #5a5bd8;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/static/images/logo.png}"  src="../static/images/logo.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/register}" href="#">Sign Up</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container" style="background-image: url('../static/images/bg-01.jpg')">
    <div class="row">
        <div class="container-login100">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <span class="login100-form-title p-b-49">Login</span>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="login100-form-label" for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
                    </div>

                    <div class="form-group">
                        <label class="login100-form-label" for="password">Password</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
                    </div>
                    <div th:if="${param.error}" class="alert alert-error text-danger">
                        Invalid username or password.
                    </div>
                    <a class="fgpass" href="" th:href="@{/forgotpassword}">Forgot password?</a>
                    <br>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                    </div>
                    <br>
                    <span >Don't have an account <a class="registerlink" href="register.html"
                                                th:href="@{/register}">Register here</a></span>
            </form>
                <br>
            <h5 class="login100-form-label">OR</h5>
            <a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with google </a>

            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
