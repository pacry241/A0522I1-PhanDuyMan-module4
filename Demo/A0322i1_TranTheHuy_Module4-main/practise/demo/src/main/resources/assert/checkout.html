<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Store - Checkout</title>
    <style>
        .nav-item {
            padding: 0.1em 0.5em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: whitesmoke;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .nav-item:before {
            content: "";
            background: linear-gradient(
                    45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 200%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-nav-item 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-nav-item {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .nav-item:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: whitesmoke;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        .nav-item:hover {
            text-shadow:0px -40px 0px rgba(255, 255, 255, 0);
            transform:translateY(15%) translateZ(1px) scale(1.1);
            font-weight:450;
            transition:all 0.75s;
            transition-delay:all 0.5s;
        }
        .btn-primary{
            border: none;
            outline: none;
            color: black;
            cursor: pointer;
            position: relative;
            color: rgb(255, 255, 255);
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .nav-link-left{
            color: rgba(0,0,0,.9);
            height: 40px;
            line-height: 40px;
            white-space: nowrap;
        }
        .nav-link-right{
            color: rgba(0,0,0,.9);
        }
        .nav-link-left:hover{
            text-decoration: none;
            color: rgba(0,0,0,.9);
        }
        .card{
            background: linear-gradient(#fff,#fff) padding-box,linear-gradient(135deg,#3881fa,#a21fad) border-box;
            border: 2px solid transparent;
            border-radius: 10px;
            box-shadow: 0 25px 50px -14px rgb(33 77 163 / 20%);
        }
        .form-label{
            color: #5a5bd8;
        }
        .dark-grey-text {
            font-size: 16px;
            line-height: 1.7;
            color: dodgerblue;
            margin: 0px;
            transition: all 0.4s;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
        }

        .dark-grey-text:focus {
            outline: none !important;
        }

        .dark-grey-text:hover {
            text-decoration: none;
            color: #a64bf4;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link-left" th:href="@{/cart}" href="#">Cart</a>
                    <span class="nav-link-right" th:text="${cartCount}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">
        <form action="" method="post" th:action="@{/pay}" th:object="${orderDTO}">
            <!--Grid row-->
            <div class="row">
                <!--Grid column left-->
                <div class="col-lg-8 mb-4">

                    <!-- Card -->
                    <div class="card wish-list pb-1">
                        <div class="card-body">

                            <h5 class="form-label">Billing details</h5>

                            <!-- RecipientName & Email -->
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- Recipient Name -->
                                    <div class="md-form md-outline mb-0 mb-lg-4">
                                        <label class="form-label" for="recipientName">Recipient Name</label>
                                        <input type="text" th:field="*{recipientName}" name="recipientName" id="recipientName" placeholder="Nguyen Hoang"  class="form-control mb-0 mb-lg-2">
                                    </div>
                                </div>
                                <!-- Grid column -->

                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- Email -->
                                    <div class="md-form md-outline">
                                        <label class="form-label" for="email">Email Address</label>
                                        <input type="email" th:field="*{email}" name="email" id="email" placeholder="example@gmail.com" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->
                            <!-- Phone & PostCode -->
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- Phone -->
                                    <div class="md-form md-outline mb-0 mb-lg-4">
                                        <label class="form-label" for="phone">Phone</label>
                                        <input type="number" th:maxlength="12" th:field="*{phone}" name="phone" id="phone" placeholder="0971499652" class="form-control mb-0 mb-lg-2">
                                    </div>
                                </div>
                                <!-- Grid column -->

                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- Postal Code -->
                                    <div class="md-form md-outline">
                                        <label class="form-label" for="postalCode">Postcode/ZIP</label>
                                        <input type="number" th:maxlength="7" th:field="*{postalCode}" name="postalCode" id="postalCode" placeholder="90002" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->
                            <!-- State & CountryCode -->
                            <!-- Grid row -->
                            <div class="row">
                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- State -->
                                    <div class="md-form md-outline mb-0 mb-lg-4">
                                        <label class="form-label" for="state">State</label>
                                        <input type="text" th:field="*{state}" name="state" id="state" placeholder="Binh Thanh" class="form-control mb-0 mb-lg-2">
                                    </div>
                                </div>
                                <!-- Grid column -->

                                <!-- Grid column -->
                                <div class="col-lg-6">
                                    <!-- Country Code -->
                                    <div class="md-form md-outline">
                                        <label class="form-label" for="countryCode">Country Code</label>
                                        <input type="text" th:field="*{countryCode}" name="countryCode" id="countryCode" placeholder="VN" class="form-control">
                                    </div>
                                </div>
                                <!-- Grid column -->
                            </div>
                            <!-- Grid row -->

                            <!-- Town / City -->
                            <div class="md-form md-outline mt-2">
                                <label class="form-label" for="city">Town / City</label>
                                <input type="text"  th:field="*{city}" name="city" id="city" placeholder="Ho Chi Minh" class="form-control">
                            </div>

                            <!-- Address Part 1 -->
                            <div class="md-form md-outline mt-2">
                                <label class="form-label"for="line1">Address (Line 1)</label>
                                <input type="text"  th:field="*{line1}" name="line1" id="line1" placeholder="House number and street name" class="form-control">
                            </div>

                            <!-- Address Part 2 -->
                            <div class="md-form md-outline mt-2">
                                <label class="form-label" for="line2">Address (Line 2)</label>
                                <input type="text" th:field="*{line2}" name="line2" id="line2" placeholder="Apartment, suite, unit etc. (optional)"
                                       class="form-control">
                            </div>

                            <!-- Additional information -->
                            <div class="md-form md-outline mt-2">
                                <label class="form-label" for="note">Additional information</label>
                                <textarea th:field="*{note}" name="note" id="note" value="none" class="md-textarea form-control" rows="4"></textarea>
                            </div>
                            <input type="hidden" th:field="*{total}" name="total" id="total">
                        </div>
                    </div>
                    <!-- Card -->

                </div>
                <!--Grid column left-->

                <!--Grid column right-->
                <div class="col-lg-4">

                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">

                            <h5 class="form-label">The total amount </h5>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Amount Payable
                                    <span>$<span th:text="${total}"></span></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>Free</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>The total amount of</strong>
                                        <strong>
                                            <p class="mb-0">(including VAT)</p>
                                        </strong>
                                    </div>
                                    <span><strong>$<span th:text="${total}"></span></strong></span>
                                </li>
                            </ul>


                            <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Pay Now</button>


                        </div>
                    </div>
                    <!-- Card -->

                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">

                            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                               aria-expanded="false" aria-controls="collapseExample">
                                Add a discount code (optional)
                                <span><i class="fas fa-chevron-down pt-1"></i></span>
                            </a>

                            <div class="collapse" id="collapseExample">
                                <div class="mt-3">
                                    <div class="md-form md-outline mb-0">
                                        <input type="text" id="discount-code" class="form-control font-weight-light"
                                               placeholder="Enter discount code">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->

                </div>
                <!--Grid column right-->
            </div>
            <!--Grid row-->
        </form>


    </section>
    <!--Section: Block Content-->


</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
