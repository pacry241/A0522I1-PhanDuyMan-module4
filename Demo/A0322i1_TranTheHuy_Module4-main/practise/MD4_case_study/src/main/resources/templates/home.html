<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout::top-bootstrap}"></th:block>
</head>
<body>
<div class="header-content">
    <div class="container">
        <div class="row">
            <div class="col-auto col-sm-5 col-lg-3 d-flex align-items-center bestel-logo">
                <a href="https://furamavietnam.com/" class="header-logo"><img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png" alt="logo " class="img-fluid" width="63" height="100"></a>
            </div>
            <div class="col col-md-auto col-lg-3 d-flex">
                <div class="catalog-widget d-none d-sm-block">

                    <div class="catalog-widget-inside" style="visibility: visible;">
                        <a href="https://www.tripadvisor.com/Hotel_Review-g298085-d302750-Reviews-Furama_Resort_Danang-Da_Nang_Quang_Nam_Province.html" target="_blank">
                            <div class="widget-tripadvisor">
                                <div class="inside">
                                    <div class="widget-tripadvisor-logo"><img src="https://smartdata.tonytemplates.com/bestel/wp-content/uploads/2018/05/widget-tripadvisor-logo.png" alt=""></div>
                                    <div class="widget-tripadvisor-rating"><img src="https://furamavietnam.com/wp-content/uploads/2018/08/widget-tripadvisor-rating.png" alt=""></div>
                                    <div class="widget-tripadvisor-text">2,746 Reviews</div>
                                </div>
                            </div>
                        </a>
                        <span class="catalog-widget-toggle js-catalog-widget-toggle"></span> </div>
                </div>
                <div class="catalog-widget-mobile d-flex d-sm-none align-items-center mx-auto">
                </div>
            </div>

            <div class="col-sm-3 d-none d-lg-block">
                <div class="header-contact d-flex">
                    <div class="header-contact-icon"><i class="fas fa-location-arrow fa-lg"></i></div>
                    <div class="header-contact-txt">
                        <p>
                            103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son District, Danang City, Vietnam                                                                                        </p><p class="txt-sm">
                        <span>7,0 km</span> from Danang Airport                                            </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 d-none d-lg-block">
                <div class="header-contact d-flex">
                    <div class="header-contact-icon"><i class="fas fa-phone fa-lg"></i></div>
                    <div class="header-contact-txt">
                        <p class="txt-lg">
                            84-236-3847 333/888                                        </p>
                    </div>
                </div>
                <div class="header-contact d-flex">
                    <div class="header-contact-icon"><i class="fas fa-envelope fa-lg"></i></div>
                    <div class="header-contact-txt">
                        <a href="mailto:reservation@furamavietnam.com">
                            reservation@furamavietnam.com                                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout::header-furama}"></th:block>
<header>
    <!-- Carousel wrapper -->
    <div id="carouselDarkVariant" class="carousel slide carousel-fade carousel-dark" data-mdb-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button
                    data-mdb-target="#carouselDarkVariant"
                    data-mdb-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
            ></button>
            <button
                    data-mdb-target="#carouselDarkVariant"
                    data-mdb-slide-to="1"
                    aria-label="Slide 1"
            ></button>
            <button
                    data-mdb-target="#carouselDarkVariant"
                    data-mdb-slide-to="2"
                    aria-label="Slide 1"
            ></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <img src="https://thodiavn24h.com/wp-content/uploads/2020/05/home-furama-resort-danang.jpg" class="d-block w-100" alt="Motorbike Smoke"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>FURAMA DA NANG RESORT</h5>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="https://thodiavn24h.com/wp-content/uploads/2020/05/toan-canh-furama-resort-danang-1.jpg" class="d-block w-100" alt="Mountaintop"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>FURAMA DA NANG RESORT</h5>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="https://thodiavn24h.com/wp-content/uploads/2020/05/room-furama-resort-danang.jpg" class="d-block w-100" alt="Woman Reading a Book"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>FURAMA DA NANG RESORT</h5>
                </div>
            </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselDarkVariant" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselDarkVariant" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel wrapper -->
</header>

<div class="row">
    <div class="col-sm-2 border-end bg-white" id="sidebar">
        <div class="list-group list-group-flush border">
            <a class="list-group-item list-group-item-action  p-3" href="#!">Item one</a>
            <a class="list-group-item list-group-item-action  p-3" href="#!">Item two</a>
            <a class="list-group-item list-group-item-action  p-3" href="#!">Item three</a>
        </div>
    </div>
    <div class="col-sm-10 px-3">
        <p>body</p>
    </div>
</div>

<th:block th:replace="~{layout::footer-furama}"></th:block>
<th:block th:replace="~{layout::bot-bootstrap}"></th:block>
</body>
</html>
