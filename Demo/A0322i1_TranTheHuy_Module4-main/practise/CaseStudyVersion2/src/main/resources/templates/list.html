<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block th:replace="~{layout::top-bootstrap}"></th:block>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1200px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
    </style>
</head>
<body>
<!-- Header -->
<th:block th:replace="~{layout::header-furama}"></th:block>
<!-- Header -->

<!-- Navbar -->
<th:block th:replace="~{layout::navbar-furama}"></th:block>
<!-- Navbar -->

<!-- Body -->
<!--<div class="container-xl">-->
<div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-lg-8"><h2>Customer <b>List</b></h2></div>
                <form th:action="@{/customer/list}" class="col-md-4">
                    <div class="search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <input type="text" class="form-control" placeholder="Search&hellip;">
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Name <i class="fa fa-sort"></i></th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Identity Card</th>
                <th>Phone Number<i class="fa fa-sort"></i></th>
                <th>Email<i class="fa fa-sort"></i></th>
                <th>Address</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, state: ${listCustomer}">
                <td th:text="${state.count}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerBirthDay}"></td>
                <td>
                    <p th:if="${customer.customerGender == 0}">Male</p>
                    <p th:if="${customer.customerGender == 1}">Female</p>
                    <p th:if="${customer.customerGender == 2}">LGBT</p>
                </td>
                <td th:text="${customer.customerIdCard}"></td>
                <td th:text="${customer.customerPhone}"></td>
                <td th:text="${customer.customerEmail}"></td>
                <td th:text="${customer.customerAddress}"></td>
                <td th:text="${customer.customerTypeId.customerTypeName}"></td>
                <td>
                    <a href="#" class="view" title="View" data-toggle="tooltip"><i
                            class="material-icons">&#xE417;</i></a>
                    <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i
                            class="material-icons">&#xE254;</i></a>
                    <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i
                            class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <!--                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>-->
            <ul class="pagination">
                <!-- về trang trước -->
                <li class="page-item">
                    <a th:if="${listCustomer.hasPrevious()}"
                       th:href="@{'/customer/list'(page = ${listCustomer.number - 1})}">
                        <i class="fa fa-angle-double-left"></i>
                    </a>
                </li>
                <!-- -->
                <li class="page-item" th:each="pageNo: ${#numbers.sequence(0, listCustomer.totalPages - 1)}">
                    <a th:href="@{'/customer/list'(page = ${pageNo})}" th:text="${pageNo}" class="page-link"></a>
                </li>
                <!-- tới trang sau -->
                <li class="page-item">
                    <a th:if="${listCustomer.hasNext()}"
                       th:href="@{'/customer/list'(page = ${listCustomer.number + 1})}" class="page-link">
                        <i class="fa fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--</div>-->

<!-- Body -->


<!-- Footer -->
<th:block th:replace="~{layout::footer-furama}"></th:block>
<!-- Footer -->

<th:block th:replace="~{layout::bot-bootstrap}"></th:block>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
