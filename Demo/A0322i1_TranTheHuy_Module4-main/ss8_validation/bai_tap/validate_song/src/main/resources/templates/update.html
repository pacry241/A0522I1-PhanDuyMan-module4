<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Update Song</h3>
<h4><a href="/list">List of Song</a></h4>

<form action="/edit" method="post" th:object="${songDto}">
    <fieldset>
        <legend><h3>Update Song</h3></legend>
        <input type="hidden" th:field="*{idSong}">
        <div>
            <label>Name of Song:</label>
            <input type="text" th:field="*{nameSong}">
            <p style="color: red" th:if="${#fields.hasErrors('nameSong')}"
               th:errors="*{nameSong}"></p>
        </div>
        <div>
            <label>Singer:</label>
            <input type="text" th:field="*{singer}">
            <p style="color: red" th:if="${#fields.hasErrors('singer')}"
               th:errors="*{singer}"></p>
        </div>
        <div>
            <label>Category:</label>
            <input type="text" th:field="*{category}">
            <p style="color: red" th:if="${#fields.hasErrors('category')}"
               th:errors="*{category}"></p>
        </div>

        <div>
            <input type="submit" value="Update">
        </div>
    </fieldset>
</form>
</body>
</html>
