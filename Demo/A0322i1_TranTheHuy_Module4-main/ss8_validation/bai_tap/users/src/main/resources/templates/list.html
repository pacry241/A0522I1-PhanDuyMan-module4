<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3><a th:href="@{/create}">Create new User</a></h3>
</div>
<div>
    <div>
        <table>
            <caption><h2>List of User</h2></caption>
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userObj :${user}">
                <td th:text="${userObj.id}"></td>
                <td th:text="${userObj.firstName}"></td>
                <td th:text="${userObj.lastName}"></td>
                <td th:text="${userObj.phoneNumber}"></td>
                <td th:text="${userObj.age}"></td>
                <td th:text="${userObj.email}"></td>

                <!--                <td>-->
                <!--                    <button>-->
                <!--                        <a th:href="@{/delete(id=${productObj.idProduct})}">Delete</a>-->
                <!--                    </button>-->
                <!--                </td>-->

            </tr>

            </tbody>


        </table>
    </div>
    <div>
        <a th:if="${user.hasPrevious()}"
           th:href="@{/list(page=${user.number - 1})}">
            Previous
        </a>
        <span th:text="${user.number+1}"></span>
        /
        <span th:text="${user.totalPages}"></span>
        <a th:if="${user.hasNext()}"
           th:href="@{/list(page=${user.number + 1})}">
            Next
        </a>
    </div>
</div>
</body>
</html>
